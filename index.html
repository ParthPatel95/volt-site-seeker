    <!-- React mount point - MUST be before the loader script -->

    <!-- Bulletproof loader management -->
    <script>
      (function() {
        var loaderHidden = false;
        
        // Hide loader function
        window.__hideAppLoader = function() {
          if (loaderHidden) return;
          loaderHidden = true;
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() { 
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        };
        
        // Show error function
        window.__showAppError = function() {
          loaderHidden = true;
          var loader = document.getElementById('app-loader');
          var error = document.getElementById('app-error');
          if (loader) loader.classList.add('hidden');
          if (error) error.classList.add('visible');
        };
        
        // FALLBACK 1: MutationObserver watches #root for React content
        var root = document.getElementById('root');
        if (root) {
          var observer = new MutationObserver(function(mutations, obs) {
            if (root.childNodes.length > 0) {
              setTimeout(function() {
                window.__hideAppLoader();
              }, 50);
              obs.disconnect();
            }
          });
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // FALLBACK 2: Interval check every 200ms (most bulletproof)
        var checkInterval = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.childNodes.length > 0) {
            window.__hideAppLoader();
            clearInterval(checkInterval);
          }
        }, 200);
        
        // FALLBACK 3: Clear interval after 30s to prevent memory leak
        setTimeout(function() {
          clearInterval(checkInterval);
        }, 30000);
        
        // Safety timeout: show error after 30s if nothing loaded (production only)
        setTimeout(function() {
          if (!loaderHidden && !window.__appMounted) {
            if (window.location.hostname !== 'localhost') {
              window.__showAppError();
            }
          }
        }, 30000);
      })();
    </script>
